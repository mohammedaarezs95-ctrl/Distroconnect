<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quick Login - Enter your name and phone number" />
  <title>Quick Login – Distro Connect</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #8b5cf6;
      --muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.04);
    }

    body {
      background: linear-gradient(180deg, #071129 0%, #081024 50%, #05202b 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .login-card h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .login-card p {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #cfe3ff;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: var(--glass);
      color: inherit;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.12s, border-color 0.12s;
      margin-bottom: 14px;
    }

    input:focus {
      box-shadow: 0 4px 18px rgba(139, 92, 246, 0.12);
      border-color: rgba(139, 92, 246, 0.6);
    }

    .btn-login {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), #06b6d4);
      color: white;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 8px 24px rgba(11, 9, 31, 0.6);
    }

    .btn-login:hover {
      transform: translateY(-2px);
    }

    .small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .error {
      color: #ffb4b4;
      background: rgba(255, 40, 40, 0.06);
      padding: 8px 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 13px;
      display: none;
    }

    .success {
      color: #b6f0c6;
      background: rgba(34, 197, 94, 0.06);
      padding: 8px 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 13px;
      display: none;
    }

    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
    }

    .link {
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
      text-decoration: underline;
    }

    .link:hover {
      color: var(--accent);
    }

    @media (max-width: 460px) {
      .login-card {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <main class="login-card" role="main">
    <header>
      <h1>Quick Login</h1>
      <p>Enter your name and phone number to continue.</p>
    </header>

    <form id="loginForm" novalidate>
      <div>
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          autocomplete="name"
          placeholder="e.g. Arjun Rao"
          required
          aria-required="true"
        />
        <div id="nameError" class="error"></div>
      </div>

      <div>
        <label for="phone">Phone number</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          inputmode="tel"
          autocomplete="tel"
          placeholder="+91 9876543210"
          required
          aria-required="true"
          pattern="^\+?\d{7,15}$"
        />
        <div id="phoneError" class="error"></div>
        <div class="small">Allow + and digits only — 7 to 15 digits suggested.</div>
      </div>

      <button type="submit" class="btn-login">Sign in</button>

      <div id="result" class="success"></div>

      <div class="meta">
        <div class="small">We will never share your data.</div>
        <div class="link" id="demoFill">Demo Fill</div>
      </div>
    </form>
  </main>

  <script src="assets/js/utils.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const nameEl = document.getElementById("name");
    const phoneEl = document.getElementById("phone");
    const nameErr = document.getElementById("nameError");
    const phoneErr = document.getElementById("phoneError");
    const result = document.getElementById("result");
    const demo = document.getElementById("demoFill");

    function validate() {
      let ok = true;
      const name = nameEl.value.trim();
      const phone = phoneEl.value.trim();

      Utils.clearError("nameError");
      Utils.clearError("phoneError");
      result.style.display = "none";

      if (!name) {
        Utils.showError("nameError", "Please enter your name.");
        ok = false;
      } else if (name.length < 2) {
        Utils.showError("nameError", "Name looks too short.");
        ok = false;
      }

      if (!phone) {
        Utils.showError("phoneError", "Please enter a phone number.");
        ok = false;
      } else if (!Utils.isValidPhone(phone)) {
        Utils.showError("phoneError", "Phone must contain only digits and optional leading + (7–15 digits).");
        ok = false;
      }

      return ok;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!validate()) return;

      const payload = { name: nameEl.value.trim(), phone: phoneEl.value.trim() };
      Utils.storeData("userLogin", payload);

      result.style.display = "block";
      result.textContent = "✓ Success — logged in as " + payload.name;

      setTimeout(() => {
        Utils.navigate("distributorjoin.html");
      }, 1500);
    });

    demo.addEventListener("click", () => {
      nameEl.value = "Advaith PP";
      phoneEl.value = "+919876543210";
      Utils.clearError("nameError");
      Utils.clearError("phoneError");
    });
  </script>
</body>
</html>
