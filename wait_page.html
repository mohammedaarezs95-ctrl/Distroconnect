<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Please Wait — Authorization</title>

  <style>
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:#f5f7fb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      color:#0f172a;
    }
    .card{
      background:white;
      padding:32px;
      border-radius:16px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.08);
    }
    .icon{
      width:90px;
      margin:0 auto 18px;
    }
    h2{
      margin:0 0 12px;
      font-size:20px;
    }
    p{
      margin:0;
      color:#475569;
      font-size:15px;
    }

    .clock{
      animation:spin 6s linear infinite;
      transform-origin:center;
    }
  
    @keyframes spin{
      0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);}
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Clock Icon -->
    <svg class="icon clock" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <polyline points="12 6 12 12 16 14" />
    </svg>

    <!-- Document icon -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8" />
    </svg>

    <h2>Please Wait…</h2>
    <p>Your documents are being reviewed by our team.<br>
    Authorization may take up to <strong>24 hours</strong>.</p>

  <button onclick="window.location.href='startbrand.html'" style="margin-top:20px;padding:10px 16px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer;">Continue</button></div>

</body>
</html>
